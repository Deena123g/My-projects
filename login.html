<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register-page</title>
        <meta charset="utf-8">
		<style>
			title
{
    margin: auto;
    text-align: center;
	
}
.loginPage
{
    width: 600px;
	
    padding: 0% 0 0;
    margin: auto;
}

.form
{
    position: relative;
    background: #ddd4d4;
   
    /* margin:  50px; */
    padding: 60px;
    text-align: center;
    box-shadow: 0 0 50px 0 rgb(140, 178, 146), 0 5px 5px 0 rgb(12, 48, 24);
    color: #ed8585;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 15px;
    font-weight: bolder;
    border-radius: 2.5mm 2.5mm;
}

.signUp
{
    font-family: Tahoma;
    font-weight: bolder;
    font-size: 20px;
    outline: 0;
    background: #1337d4;
    width: 50%;
    border: 0;
    padding: 10px;
    color: #000000;
    border-radius: 18mm;
    -webkit-transition: all 0.3 ease;
    transition: all 0.3 ease;
    cursor: pointer;
}

.genero
{
   margin-left: 100px;
    vertical-align: middle;
    
}
input[type="text"],
input[type="password"],
input[type="number"],
input[type="email"],
textarea
{
  font-size: 16px;
  height: auto;
  margin: 0;
  outline: 0;
  padding: 12px;
  width: 93.5%;
  background-color: #ffffff;
  border-color: #dddddd;
  margin-bottom: 15px;
}

input[type="checkbox"]
{
    width: unset;
    margin: 0 0.5em 2em 3.5em ;
    margin-top: 2em;
    
}

body
{
    background: #6bc2c8; /* fallback for old browsers */
    background: rgb(141, 214, 232);
    background: linear-gradient(90deg, rgb(81, 228, 130) 0%, rgb(176, 213, 210) 50%);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;  
}

p
{
    margin: 1em auto;
    text-align: justify;
    font-size: medium;
}

h1
{
    margin: 1.5em auto;
    text-align: center;
}

fieldset
{
    border: 0;
    padding-bottom: 2rem;
}

a
{
    color: #83a4bbb0;
}

textarea
{
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    margin-top: 2em;
    width: 80%;
}
.errorMsg{
    color: red;
    font-weight: bolder;
    font-size: 12px;
}
.home
{
   
    margin-left:800px;
 
   font-size: 30px;

}
		</style>
		<script defer type="text/javascript" src="login.js"></script>
    </head>
    <body>
        <main>
            <div class="loginPage">
                <div class="form">
                    <form action="" name="myForm" id="survey-form" onsubmit="return validateForm()">
                        <div class="home"><a href="home.html" style="text-decoration: none; color: #d21d11;">Home</a></div>
                        <h1 style="margin-top: 0%; margin-bottom: 0%;">Login</h1>
                        <fieldset>
                            <label for="email" id="email-label">
                                <p id="question">ENTER YOUR EMAILID </p>
                                <input type="email" name="email" placeholder="Enter your email..." id="email" autocomplete="off" >
                                <p class="errorMsg" id="emailError"></p>
                            </label>
                            <label for="password">
                            <p id="question">ENTER YOUR PASSWORD </p>
                                <input type="password" name="password" placeholder="enter your password..." id="password" autocomplete="off">
                                <p class="errorMsg" id="passwordError"></p>
                            </label>
                        </fieldset>
                        <input class="signUp" type="submit" value="Sign In" id="submit" >
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
